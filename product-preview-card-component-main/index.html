<!DOCTYPE html>
<html lang="en" class="max-sm:text-[14px] font-serif">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="page w-full min-h-[100vh] flex justify-center items-center">

    <div class="border flex rounded-xl overflow-hidden max-sm:flex-col">
      <div class="c1 w-[350px] max-sm:max-h-[250px] overflow-hidden flex justify-center items-center">
        <img src="/images/image-product-desktop.jpg" class="max-w-full max-sm:hidden" alt="">
        <img src="/images/image-product-mobile.jpg" class="max-w-full hidden max-sm:block" alt="">
      </div>
      <div class="c2 w-[350px] p-8 flex flex-col gap-6">
        <div class="r r1 text-xl text-gray-400 tracking-widest">PERFUME</div>
        <div class="r r2 text-5xl font-bold max-sm:text-4xl"> Gabrielle Essence Eau De Parfum</div>
        <div class="r r3 text-lg text-gray-600"> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</div>
        <div class="r r4 flex items-center">

          <span class="text-3xl font-bold mr-3 text-g text-green-600">$149.99</span>
          <span class="text-gray-400 line-through">$169.99</span>
        </div>
        <div class="r r5">
          <button class="text-white w-full py-5 rounded-xl bg-green-600 flex justify-center items-center gap-2 text-lg"><img class="w-4" src="images/icon-cart.svg" alt=""> Add To Cart</button>
        </div>
      </div>
    </div>
  </div>

  </div> -->
</body>

</html>
